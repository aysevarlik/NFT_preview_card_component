<!DOCTYPE html>
<html lang="en">

  <div class="box">

      <img src="images/image-equilibrium.jpg" alt="Equilibrium">

    <section class="sect_1">
      <h5>Equilibrium #3429</h5>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">

        <p>3 days left</p>
      </div>
    </section><hr>

    <section class="sect_2">
      <img style="float: left;" src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span style="color: white;" class="jules">Jules Wyvern</span></p>
    </section>
  </div>
